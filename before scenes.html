<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daughters of Dawn</title>
  <link rel="shortcut icon" href="https://www.shutterstock.com/image-photo/little-asian-girl-reading-dark-600nw-2034643115.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f6f6f6;
      color: #222;
      text-align: center;
      padding: 60px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.5rem;
      color: #333;
      text-align: justify;
      text-justify: inter-word;
      padding-left: 100px;
    }

    .scene-title {
      margin: 20px 0;
      font-size: 1.2rem;
      color: #0056b3;
      cursor: pointer;
      transition: 0.3s;
      text-align: justify;
      text-justify: inter-word;
      padding-left: 100px;
      font-family: 'Georgia', serif;
    }

    .scene-title:hover {
      color: #d17b00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* âœ… Responsive Design - Keeps original look */
    @media (max-width: 768px) {
      body {
        padding: 30px 20px;
      }
      h1 {
        padding-left: 0;
        text-align: center;
        font-size: 1.2rem;
      }
      .scene-title {
        padding-left: 30px;
        text-align:left;
        font-size: 1rem;
        /* padding-left: 10px; */
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 1.1rem;
      }
      .scene-title {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <h1>"Where her story unfolds, your journey begins."</h1>
  <p class="scene-title" onclick="window.location.href='SCENE.1.html'">The Mountains Remember</p>
  <p class="scene-title" onclick="window.location.href='SCENE.2.html'">The Secret Class</p>
  <p class="scene-title" onclick="window.location.href='SCENE.3.html'">The Marriage Cage</p>
  <p class="scene-title" onclick="window.location.href='SCENE.4.html'">The Journey</p>
  <p class="scene-title" onclick="window.location.href='SCENE.5.html'">The Voice</p>
  <p class="scene-title" onclick="window.location.href='SCENE.6.html'">To the Mountains</p>

</body>
</html>
